<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>electrolytic.app - push notifications and analytics for Electron apps</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="text-center">
  <div id="app" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">electrolytic</h3>
      </div>
    </header>

    <main role="main" class="inner cover">
      <div v-if="!loggedIn">
        <p class="lead">
          Add analytics and push notifications to your Electron apps
        </p>

        <p class="lead">
          <button v-on:click="doAuth" class="btn btn-md btn-secondary"><img width="32" src="./github@2x.png" /> Sign in with GitHub</button>
        </p>
      </div>

      <div v-if="loggedIn">
        <img v-bind:src="photoURL" style="border-radius: 2px; width: 32px;">
        <button v-on:click="doSignOut" class="btn btn-sm btn-secondary">Sign out</button>

        <ul class="list-group mt-4" style="text-align: left;">
          <li class="list-group-item bg-dark"><b>App Name:</b> {{ appName }}</li>
          <li class="list-group-item bg-dark"><b>App Key:</b> {{ appKey }}</li>
          <li class="list-group-item bg-dark"><b>App Secret:</b> {{ appSecret }}</li>
        </ul>

        <p class="mt-2"><a style="text-decoration: underline;" href="https://github.com/electrolytic/electrolytic/blob/master/README.md">Read docs</a> on how and where to use these keys.</p>
      </div>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>This project is in beta. For queries and suggestions: <a href="mailto:me@moin.im">me@moin.im</a></p>
      </div>
    </footer>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-functions.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./script.js"></script>
</body>
</html>
